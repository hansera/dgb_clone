<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 파비콘 -->
  <link rel="favicon" href="/img/Signature_ENG_1.jpg">
  <title>DGB대구은행</title>

  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/contents.css">

</head>
<body>
   <!-- 전체 감싸기 -->
  <div class="container">

  <!-- 헤더 -->
   <header class="Header"> 
    <div class="menu-container">
      <!-- 로고 -->
       <h1 class="logo">
        <button class="btn" type="button">
          <img src="img/logo.png" alt="DGB금융그룹 대구은행">
        </button>
       </h1>
       <!-- top 메뉴 -->
       <div class="top-menu">
        <ul class="list">
          <li>DGB소개</li>
          <li>고객센터</li>
          <li>로그인</li>
        </ul>
       </div>
       <!-- middle 메뉴 -->
       <div class="middle-menu">
        <ul class="list">
          <li><a href="#none">개인뱅킹</li></a>
          <li><a href="#none">기업뱅킹</li></a>
          <li><a href="#none">금융상품몰</li></a>
          <li><a href="#none">금융서비스</li></a>
          <li><a href="#none">인증센터</li></a>
        </ul>
       </div>
       <!-- right 메뉴 -->
       <div class="right-menu">
        <!-- 검색창 -->
        <div class="search">
          <input type="text" placeholder="검색어를 입력하세요.">
          <i class="fas fa-search"></i>
        </div>
       <div class="language">
        <button type="button">laguage</button>
       </div>
       <div class="allmenu">
        <button type="button">menu</button>
       </div>
      </div>
    </div>
   </header>

   <!-- 중간 비쥬얼  -->
   <main class="contents">
    <section>
      <div class="main-visual">
        <img src="img\main.png" alt="main visual">
      </div>
      <div class="middle-visual">
       <ul class="list">
        <li>빠른조회</li>
        <li>금융소비자/민원</li>
        <li>퇴직연금</li>
        <li>상품공시실</li>
        <li>행복파트너</li>
        <li>고객센터</li>
       </ul>
     </div> 
     <div class="banner">
      <ul class="list">
        <li class="item1">
          경매정보
        </li>
        <li class="item2">
          생활정보
        </li>
        <li class="item3">
          재태크정보
        </li>
        <li class="item4">
          향토와 문화
        </li>
      </ul>
     </div>
     <div class="bottm">
      <div class="board">

      </div>
     </div>
    </section>
   </main>
  </div>


  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

</body>
</html>
